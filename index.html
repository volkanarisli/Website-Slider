<!DOCTYPE html>
<html>

<head>
      <title>THE WINE SHOP</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="slick/slick.css">
      <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
      <link rel="stylesheet" href="master.css">
      <link href="https://fonts.googleapis.com/css?family=Smythe" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
      <div class="container">
            <div class="outline"></div>
            <div class="logo">Smythe</div>
            <div class="menu">
                  <ion-icon name="menu"></ion-icon>
            </div>
            <div class="title">
                  THE WINE SHOP
            </div>
            <div class="tagline">
                  As much as character as the people who make them
            </div>
            <div class="morewine">
                  <button> Open Up </button>
            </div>

      </div>
      <div class="wines">
                  <div id="wrap">
                        <a href="#" class="block">
                              <div class="product one">
                                    <img src="01.png" alt="">
                                    <div class="txt">
                                          <h1>Smythe Wheat</h1>
                                          <p>Price : $40</p>
                                          <div class="add">
                                                <button>BUY NOW</button>
                                          </div>
                                    </div>
                              </div>
                        </a>
                        <a href="#" class="block">
                              <div class="product two">
                                    <img src="02.png" alt="">
                                    <div class="txt">
                                          <h1>Smythe Mixology</h1>
                                          <p>Price : $40</p>
                                          <div class="add">
                                                <button>BUY NOW</button>
                                          </div>
                                    </div>
                              </div>
                        </a>
                        <a href="#" class="block">
                              <div class="product three">
                                    <img src="03.png" alt="">
                                    <div class="txt">
                                          <h1>Smythe Cherry</h1>
                                          <p>Price : $40</p>
                                          <div class="add">
                                                <button>BUY NOW</button>
                                          </div>
                                    </div>
                              </div>
                        </a>
                        <a href="#" class="block">
                              <div class="product four">
                                    <img src="04.png" alt="">
                                    <div class="txt">
                                          <h1>Pepper</h1>
                                          <p>Price : $40</p>
                                          <div class="add">
                                                <button>BUY NOW</button>
                                          </div>
                                    </div>
                              </div>
                        </a>
                  </div>
                  <a class="close-btn">close</a>
            </div>

      <script src="app.js"></script>
</body>

</html>
